<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <accordion *ngFor="let user of users; let i = index" [title]="user.name" (click)="onClickAccordion(user)" [accordionExpanded]="user.accordionExpanded">
    <ion-list>
      <ion-item>
        Email: {{ user.email }}
      </ion-item>
      <ion-item>
        Phone {{ user.phone }}
      </ion-item>
      <ion-item>
        Website {{ user.website }}
      </ion-item>
    </ion-list>
      
  </accordion>
  
</ion-content>
